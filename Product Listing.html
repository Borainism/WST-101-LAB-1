<html lang="en">

<head>

                    <input type="radio" id="s" name="size" value="s">

                    <input type="radio" id="m" name="size" value="m">
                    <label for="m">Medium</label><br>

            </form>
        </aside>

        <section class="product-grid">
            <article>
                <img src="hoodie.jpg" alt="Oversized Beige Hoodie">
