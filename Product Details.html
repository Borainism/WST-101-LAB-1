<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>

<body>
    <main>
        <h1>Oversized Heavyweight Hoodie</h1>

        <table border="1">
            <caption>Technical Specifications</caption>
            <tr>
                <th>Material</th>
                <td>100% Organic Cotton</td>
            </tr>
            <tr>
                <th>Weight</th>
                <td>450 GSM</td>
            </tr>
            <tr>
                <th>Fit</th>
                <td>Boxy / Oversized</td>
            </tr>
        </table>

        <form action="/add-to-cart" method="POST">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            <button type="submit">Add to Cart</button>
        </form>

        <section id="reviews">
            <h2>Customer Reviews</h2>
            <article>
                <header><strong>Rain A.</strong> - ★★★★★</header>
                <blockquote>"The quality is incredible. Best fit I've found for a streetwear look."</blockquote>
            </article>
        </section>
    </main>
</body>

</html>
